{% extends "base.html" %}

{% block content %}
    {% if article %}
        <!-- Title -->
        <h1 class="mt-4">{{ article.title }}</h1>
        <!-- Author -->
        <p class="lead">
            by
            <a href="#">{{ article.author }}</a>
        </p>
        <hr>
        <!-- Date/Time -->
        <p>Posted on {{ article.published }}</p>
        <hr>
        <!-- Preview Image -->
        <img class="img-fluid rounded" src="" alt="Image would be here">
        <hr>
        <!-- Post Content -->
        {% filter markdown %}
            {{ article.filepath }}
        {% endfilter %}
    {% else %}
        <h1>Nothing to display.</h1>
    {% endif %}
{% endblock %}
